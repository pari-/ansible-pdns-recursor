---

#
# prerequisites
#
pdns_recursor_prerequisites_supported_distribution_releases:
  - "wheezy"
  - "jessie"
  - "stretch"
  - "sid"
  - "precise"
  - "trusty"
  - "xenial"
  - "yakkety"
pdns_recursor_prerequisites_apt_packages: []
pdns_recursor_prerequisites_apt_state: "present"
pdns_recursor_prerequisites_apt_update_cache: "yes"
pdns_recursor_prerequisites_apt_cache_valid_time: 3600

#
# install
#
pdns_recursor_install_apt_packages:
  - "pdns-recursor"
pdns_recursor_install_apt_state: "present"
pdns_recursor_install_apt_update_cache: "yes"
pdns_recursor_install_apt_cache_valid_time: 3600

#
# configure
#
pdns_recursor_configure_template_dest: "/etc/powerdns/recursor.conf"
pdns_recursor_configure_service_name: "pdns-recursor"

pdns_recursor_configure_config:
